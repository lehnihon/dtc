<div class="card text-left">
  <div class="card-header">
    CONSULTA DE ENCOMENDAS
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="cb">CÃ³digo de barras</label>
          <input [(ngModel)]="cb" type="text" name="codigodebarras"  id="cb" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="id">ID interno</label>
          <input type="text" name="idinterno" id="id" class="form-control">
        </div>
      </div>
      <div class="col-md-12">
        <button (click)="pesquisar()" type="button" class="btn btn-dark">Pesquisar</button>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>

<div class="card text-left">
  <div class="card-header">
    RESULTADO
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>DESTINATARIO</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="data.dados">
              <td>{{data.dados.id}}</td>
              <td>{{data.dados.destinatario}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>
