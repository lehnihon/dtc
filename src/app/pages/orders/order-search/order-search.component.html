<app-card *ngIf="dataChild" [cardTitle]="dataChild.dados.id" >
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>DESTINATARIO</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{dataChild.dados.id}}</td>
            <td>{{dataChild.dados.destinatario}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-card>
