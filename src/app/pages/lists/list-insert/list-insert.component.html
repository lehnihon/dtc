<app-card [cardTitle]="'#'" [cardMessage]="cardMessage" [cardMessageType]="cardMessageType">
  <div class="form-row">
    <div class="col-md-4 form-group">
      <label>Tipo Lista</label>
      <select [(ngModel)]="tl" class="form-control">
        <option value="">Selecione</option>
      	<option *ngFor="let dt of datatl" value="{{dt.id}}">{{dt.nome}}</option>
      </select>
    </div>
    <div class="col-md-4 form-group">
      <label>Base</label>
      <select [(ngModel)]="bs" class="form-control">
        <option value="">Selecione</option>
      	<option *ngFor="let dt of databs" value="{{dt.id}}">{{dt.nome}}</option>
      </select>
    </div>
    <div class="col-md-4 form-group">
    	<label>Lista</label>
    	<div class="input-group">
	      <input [(ngModel)]="nl" type="text" class="form-control">
	      <div class="input-group-append">
			    <button (click)="newList()" type="button" class="btn btn-dark"><i class="far fa-plus-square"></i></button>
			  </div>
			</div>
    </div>
    <div class="col-md-6 form-group">
      <label>CÃ³digo de Barras</label>
      <input [(ngModel)]="cb" (keyup.enter)="insert()" type="text" class="form-control">
    </div>
    <div class="col-md-5 offset-md-1">
      <label>Modo</label>
      <div class="form-group">
        <div class="custom-control custom-radio custom-control-inline">
          <input [(ngModel)]="md" type="radio" id="customRadioInline1" name="mode" class="custom-control-input" [value]="1">
          <label class="custom-control-label" for="customRadioInline1">Inserir</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input [(ngModel)]="md" type="radio" id="customRadioInline2" name="mode" class="custom-control-input" [value]="0">
          <label class="custom-control-label" for="customRadioInline2">Remover</label>
        </div>
      </div>
    </div>
    <div class="col-md-12 form-group">
    	<button (click)="insert()" type="button" class="btn btn-dark">Incluir</button>
    </div>
  </div>
</app-card>

<app-list-item [dataChild]="data"></app-list-item>
